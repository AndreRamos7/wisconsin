  <script >
	function getRandomInt(min, max) {
	  min = Math.ceil(min);
	  max = Math.floor(max);
	  return Math.floor(Math.random() * (max - min)) + min;
	}
	
	$(document).ready(function(){
		var quant_erros = 0;
		var quant_acertos = 0;
		
		var tipo = ["number", "form", "color"];
		var rnd_tipo = getRandomInt(0, 3);
		var avaliacao_atual = tipo[rnd_tipo];	// number_form_color
		var valor = "";
		var rnd = getRandomInt(0, 64);
		$("#carta_tirada").attr("src", "imagens/" + text.imagens[rnd].img);
		//$("#ambiente").text("avaliacao_atual: " + avaliacao_atual);
		
		$("a").click(function(){
			if(avaliacao_atual === "number" )
				valor = text.imagens[rnd].number;
			else if(avaliacao_atual === "form" )
				valor = text.imagens[rnd].form;
			else if(avaliacao_atual === "color" )
				valor = text.imagens[rnd].color;
			var fig_click = $(this).attr("id").split("_")[rnd_tipo];
			
			console.log("if(" + valor + " === " + fig_click + ")");
			if(valor === fig_click){
				$("#result").text("Correto");
				quant_acertos++;
			}else{
				$("#result").text("Errado");
				quant_erros++;
			}
			if(quant_acertos >= 10){
				rnd_tipo = getRandomInt(0, 3);
				avaliacao_atual = tipo[rnd_tipo];
				quant_acertos = 0;
				//$("#ambiente").text("avaliacao_atual: " + avaliacao_atual);
			}
			rnd = getRandomInt(0, 64);
			$("#carta_tirada").attr("src", "imagens/" + text.imagens[rnd].img);
			$("#quant_erros").text("quant_erros: " + quant_erros);
			$("#quant_acertos").text("quant_acertos: " + quant_acertos);
			
		});
	});
